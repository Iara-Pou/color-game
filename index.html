<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The great guessing game!</title>
    <link rel="stylesheet" href="styleColor.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="1651793833.ico">

</head>

<body>
    <h1>The great guessing game!<span id="colorDisplay"></span></h1>


    <div id="stripe">
        <span id="message"> </span>
        <button type="reset" id="reset">Nuevos colores</button>
        <div id="buttons">
            <button class="niveles" id="facil">EASY</button>
            <button class="selected" class="niveles" id="dificil">HARD</button>
        </div>
    </div>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="scriptColorGame.js"></script>
</body>

</html>
